<!-- component -->
<div class="h-screen md:flex">
  <div class="relative overflow-hidden md:flex w-1/2 bg-gradient-to-tr from-blue-800 to-purple-700 i justify-around items-center hidden">
    <img src="assets/images/Medicardice.png" alt="Medicardice" class="object-cover w-full h-full">
  </div>

  <div class="flex md:w-1/2 justify-center py-8 items-center bg-white">
    <div class="mx-5">
      <h1 class="uppercase py-5 font-bold text-2xl mb-5 text-transparent bg-gradient-to-tl from-blue-600 to-cyan-400 bg-clip-text">activation de compte</h1>
      <div class="flex shadow-md gap-6 rounded-lg overflow-hidden divide-x max-w-2xl bg-gray-50 text-gray-800 divide-gray-300">
        <div class="flex flex-1 flex-col p-4 border-l-8 border-indigo-600">
          <span class="text-2xm">Bonjour <b>{{name}}</b>,</span>
          <p class="text-xm text-gray-600">Vous êtes presque au but ! Il vous suffit d'activer votre compte en cliquant sur le lien que nous vous avons envoyé par email.</p>
          <span class="text-2xm mt-3" ><b>Medicardice</b></span>
        </div>
        <a  [routerLink]="['/login']" class="bg-gradient-to-tl from-blue-600 to-cyan-400 px-4 flex items-center text-xs uppercase tracking-wide text-gray-100 border-gray-300">Retour <br>au login</a>
      </div>
    </div>
  </div>
</div>
