<!-- component -->
<div class="h-screen md:flex">
  <div class="relative overflow-hidden md:flex w-1/2 bg-gradient-to-tr from-blue-800 to-purple-700 i justify-around items-center hidden">
    <img src="assets/images/Medicardice.png" alt="Medicardice" class="object-cover w-full h-full">
  </div>

  <div class="flex md:w-1/2 justify-center py-8 items-center bg-white">
    <form class="bg-white" [formGroup]="frmGroupLogin" (ngSubmit)="onSubmit()">
      <h1 class="uppercase py-5 font-bold text-2xl mb-5 text-transparent bg-gradient-to-tl from-blue-600 to-cyan-400 bg-clip-text">login</h1>
      <div *ngIf="error" class="my-1 px-1 py-1 text-red-600">
        <span>* {{error}}</span>
      </div>
      <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
        </svg>
        <input
          formControlName="email"
          class="pl-2 outline-none border-none"
          type="email"
          name="email"
          autocomplete="username"
          placeholder="Email" />

      </div>
      <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="my-1 px-1 py-1 text-red-600">
        <div *ngIf="email.errors?.['required']">
          <span>* L'adresse mail est requise </span>
        </div>
        <div *ngIf="email.errors?.['email']">
          <span>* L'adresse mail est invalide </span>
        </div>

      </div>
      <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
             fill="currentColor">
          <path fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd" />
        </svg>
        <input
          formControlName="password"
          class="pl-2 outline-none border-none"
          type="password"
          name="password"
          autocomplete="current-password"
          placeholder="Mot de passe" />

      </div>
      <div *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="my-1 px-1 py-1 text-red-600">
        <span>* Le mot de passe est requis </span>
      </div>
      <button [disabled]="!frmGroupLogin.valid"  type="submit" class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2">Login</button>
    </form>
  </div>
</div>
