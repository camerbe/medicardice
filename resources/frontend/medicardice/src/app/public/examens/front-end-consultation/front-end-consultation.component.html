
<div class="flex flex-col max-w-3xl mx-auto overflow-hidden rounded">
  <!--<img src="https://source.unsplash.com/random/480x360" alt="" class="w-full h-60 sm:h-96 bg-gray-500">-->
  <app-breadcrumb [parent]="breadCrumbParent" [current]="breadCrumbCurrent"/>
  <app-image [frontEndImage]="currentConsultationImg" [frontEndAltImage]="altImage"></app-image>
  <div class="p-6 pb-12 m-4 mx-auto -mt-16 space-y-6 lg:max-w-2xl sm:px-10 sm:mx-12 lg:rounded-md bg-gray-50">
    <div class="space-y-2">

        <app-titre  class="inline-block text-2xl font-semibold sm:text-3xl" [titre]="currentConsultationTitle"/>

      <p class="text-xm text-gray-600">
        @if(currentLocale==='fr'){
        <a [routerLink]="['/examens/general-consultation/en']" rel="noopener"><span class="fi fi-gb fis"></span> English</a>
        }
        @else{
        <a [routerLink]="['/examens/consultation/fr']" rel="noopener"><span class="fi fi-fr fis"></span> Fran√ßais</a>
        }
      </p>
    </div>
    <div class="text-gray-800">
      <app-article [innerHTML]="consultationMessage" ngSkipHydration class="text-justify prose md:prose-lg lg:prose-xl"></app-article>
    </div>
  </div>
</div>
