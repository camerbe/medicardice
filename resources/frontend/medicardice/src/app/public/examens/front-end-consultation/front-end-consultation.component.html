
<div class="flex flex-col max-w-3xl mx-auto overflow-hidden rounded">
  <!--<img src="https://source.unsplash.com/random/480x360" alt="" class="w-full h-60 sm:h-96 bg-gray-500">-->
  <app-image [frontEndImage]="currentConsultationImg"></app-image>
  <div class="p-6 pb-12 m-4 mx-auto -mt-16 space-y-6 lg:max-w-2xl sm:px-10 sm:mx-12 lg:rounded-md bg-gray-50">
    <div class="space-y-2">
      <a rel="noopener noreferrer" href="#" class="inline-block text-2xl font-semibold sm:text-3xl">
        <app-titre [titre]="currentConsultationTitle"/>
      </a>
      <p class="text-xm text-gray-600">
        <ng-container *ngIf="currentLocale==='fr';else lang">
          <a
            [routerLink]="['/general-consultation/en']"
            [replaceUrl]="true"
            skipLocationChange="false"
          >
            <span class="fi fi-gb fis"></span> English
          </a>

        </ng-container>
        <ng-template #lang>
          <a
            [routerLink]="['/consultation/fr']"
            [replaceUrl]="true"
            skipLocationChange="false"
          >
            <span class="fi fi-fr fis"></span> FranÃ§ais
          </a>
        </ng-template>
      </p>
    </div>
    <div class="text-gray-800">
      <app-article [innerHTML]="consultationMessage" ngSkipHydration class="prose md:prose-lg lg:prose-xl"></app-article>
    </div>
  </div>
</div>
