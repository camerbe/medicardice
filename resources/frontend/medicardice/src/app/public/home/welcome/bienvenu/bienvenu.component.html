<div class="container mx-auto py-16 px-4 sm:px-6 lg:px-8">
  <div class="grid grid-cols-1 md:grid-cols-2 items-center gap-8">
    <div class="max-w-lg">
      <app-welcome-title [welcomeTitle]="currentWelcomeTitle"/>
      <app-welcome-article [innerHTML]="welcomeMessage"/>
    </div>
    <div class="mt-12 md:mt-0">
      <img ngSrc="{{currentWelcomeImg}}" alt="About Us Image" class="object-cover rounded-lg shadow-md">
    </div>
  </div>
</div>
