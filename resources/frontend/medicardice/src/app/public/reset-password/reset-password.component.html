<!-- Modal de Réinitialisation du Mot de Passe -->
<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <button
      (click)="closeModal()"
      class="flex justify-end hover:text-gray-900">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-gray-600">
        <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>

    </button>
    <!-- Titre -->
    <h2 class="text-2xl font-semibold text-center mb-4">Réinitialiser votre mot de passe</h2>

    <!-- Texte explicatif -->
    <p class="text-sm text-gray-600 mb-6 text-center">
      Entrez votre adresse e-mail ci-dessous et nous vous enverrons un lien pour réinitialiser votre mot de passe.
    </p>

    <!-- Formulaire de réinitialisation -->
    <form [formGroup]="frmGroupModalResetPassword" (ngSubmit)="onSubmit()">
      <!-- Champ E-mail -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input
            type="email"
            id="email"
            formControlName="email"
            class="{{ email?.invalid && (email?.touched || email?.dirty)? 'border-2 border-rose-600':'' }} mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               placeholder="Entrez votre adresse e-mail">
      </div>

      <!-- Bouton Envoyer -->
      <div class="flex justify-center">
        <button
          [disabled]="frmGroupModalResetPassword.status=='INVALID'"
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Envoyer un lien de réinitialisation
        </button>
      </div>
    </form>

    <!-- Bouton Retour -->
    <div class="mt-4 text-center">
      <a class="text-sm text-gray-600 hover:text-gray-900" [routerLink]="['/modalLogin']">
        Retour à la connexion
      </a>
    </div>
  </div>
</div>
