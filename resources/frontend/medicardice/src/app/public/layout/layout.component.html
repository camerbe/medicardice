</ng-container>
<ng-template #enHeader>
  <app-header-en></app-header-en>
</ng-template>

<main class="container mx-auto mt-8 px-4">
  <app-banner class="-z-10"></app-banner>
  <section class="bg-gray-200">
    <div class="container mx-auto py-16 px-4 sm:px-6 lg:px-8">
      <router-outlet/>
    </div>
  </section>
</main>
<app-site-footer/>
