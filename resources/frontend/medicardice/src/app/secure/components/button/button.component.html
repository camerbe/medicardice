<button  type="submit" class="flex bg-gradient-to-r from-blue-400 to-blue-700 mt-3 p-3  rounded-lg text-gray-200 font-semibold mb-2 capitalize">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
    <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="svgPath()" />
  </svg>
  <span>{{label()}}</span>
</button>
