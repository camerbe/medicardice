<!-- component -->
<div class="bg-white shadow-md border border-gray-200 rounded-lg px-8 pt-6 pb-8 mb-4 flex flex-col my-2">

  <form class="justify-center">
    <app-form-header [title]="childTitle"></app-form-header>
    <div class="-mx-3 md:flex mb-6">
      <div class="md:w-1/1 px-3 mb-6 md:mb-0">
        <label class="hidden block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-role">
          Rôle
        </label>
        <div class="flex">
          <div class="md:w-1/2 mr-4 flex items-center ps-4 border border-gray-200 rounded dark:border-gray-700">
            <input

              (change)="chooseRole($event)"
              id="grid-first-role"
              value="Admin"
              type="radio"
              name="role"

              class="w-6 h-6 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="bordered-radio-3" class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Administrateur</label>
          </div>
          <div class="md:w-1/2 mr-4 flex items-center ps-4 border border-gray-200 rounded dark:border-gray-700">
            <input
              id="bordered-radio-1"
              value="Doctor"
              type="radio"
              name="role"
              (change)="chooseRole($event)"
              class="w-6 h-6 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="bordered-radio-1" class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Docteur</label>
          </div>
          <div class="md:w-1/2 flex items-center ps-4 border border-gray-200 rounded dark:border-gray-700">
            <input
              id="bordered-radio-2"
              type="radio"
              name="role"
              (change)="chooseRole($event)"
              value="Secretary"
              class="w-6 h-6 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label
              for="bordered-radio-2"
              class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Secrétaire</label>
          </div>
        </div>

      </div>

    </div>

  </form>
</div>
