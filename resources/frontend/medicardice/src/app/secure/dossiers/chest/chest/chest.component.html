<!-- component -->
<div class="flex justify-end mr-5">
  <app-form-menu class="mr-3" [routerLink]="'/dashboard/chest/list'" [label]="label"></app-form-menu>
</div>

<div class="bg-white shadow-md border border-gray-200 rounded-lg px-8 pt-6 pb-8 mb-4 flex flex-col my-2">

  <form [formGroup]="frmGroupChest" (ngSubmit)="onSubmit()" class="mt-4" enctype="multipart/form-data">
    <app-form-header [title]="childTitle"></app-form-header>
    <div class="mx-3 md:flex mb-6">
      <div *ngIf="strError.length>0" class="md:w-1/1 px-3 mb-6 md:mb-0">
        <span>* {{strError}} </span>
      </div>
      <div class="md:w-1/1 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">
          Photo
        </label>
        <input
          class="{{ photo?.invalid && (photo?.touched || photo?.dirty)? 'border-2 border-rose-600':''}}appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3"
          type="file"
          formControlName="photo"
          name="photo"
          id="photo"
          accept="image/*"
          (change)="onFileSelected($event)"
          placeholder="photo...">
        <div *ngIf="photo?.invalid && photo?.touched" class="my-1 px-1 py-1 text-red-600">
          <span>* La photo requise </span>
        </div>
      </div>
    </div>
    <div class="mx-3 md:flex mb-6">

      <div class="md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">
          Titre
        </label>
        <input
          class="{{chest_titre_fr?.invalid && (chest_titre_fr?.touched || chest_titre_fr?.dirty)? 'border-2 border-rose-600':''}}appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3"
          type="text"
          formControlName="chest_titre_fr"
          placeholder="Titre...">
        <div *ngIf="chest_titre_fr?.invalid && chest_titre_fr?.touched" class="my-1 px-1 py-1 text-red-600">
          <span>* Le titre est requis </span>
        </div>
      </div>
      <div class="md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">
          Title
        </label>
        <input
          class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
          type="text"
          formControlName="chest_titre_en"
          placeholder="Title...">
        <div *ngIf="chest_titre_en?.invalid && chest_titre_en?.touched" class="my-1 px-1 py-1 text-red-600">
          <span>* Title is required </span>
        </div>
      </div>

    </div>

    <div class="mx-3 md:flex mb-6">
      <div class="md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">
          Mots clés (Fr)
        </label>
        <input
          class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3"
          type="text"
          formControlName="chest_keyword_fr"
          placeholder="Mots clés...">
        <div *ngIf="chest_keyword_fr?.invalid && chest_keyword_fr?.touched" class="my-1 px-1 py-1 text-red-600">
          <span>* Les mots clés sont requis </span>
        </div>
      </div>
      <div class="md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">
          Mots clés (En)
        </label>
        <input
          class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
          type="text"
          formControlName="chest_keyword_en"
          placeholder="Keywords...">
        <div *ngIf="chest_keyword_en?.invalid && chest_keyword_en?.touched" class="my-1 px-1 py-1 text-red-600">
          <span>* The Keywords are required </span>
        </div>
      </div>

    </div>
    <div class="mx-3 md:flex mb-6">
      <div class="md:w-1/1 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">
          Message (Fr)
        </label>
        <editor
          [init]="init"
          formControlName="chest_msg_fr"
          placeholder="Message"
        >
        </editor>
        <div *ngIf="chest_msg_fr?.invalid && chest_msg_fr?.touched" class="my-1 px-1 py-1 text-red-600">
          <span>* Le  message est requis</span>
        </div>
      </div>
    </div>
    <div class="mx-3 md:flex mb-6">
      <div class="md:w-1/1 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">
          Message (En)
        </label>
        <editor
          [init]="init"
          formControlName="chest_msg_en"
          placeholder="Message"
        >
        </editor>
        <div *ngIf="chest_msg_en?.invalid && chest_msg_en?.touched" class="my-1 px-1 py-1 text-red-600">
          <span>* The required message </span>
        </div>
      </div>
    </div>

    <div class="mx-3 flex item-center mb-6 w-64">
      <app-button *ngIf="isAddMode"   [label]="labelAdd" [svgPath]="svgAddPath" [disabled]="!frmGroupChest.valid"></app-button>
      <app-button *ngIf="!isAddMode"   [label]="labelUpd" [svgPath]="svgUpdPath" [disabled]="!frmGroupChest.valid"></app-button>
    </div>
  </form>
</div>
